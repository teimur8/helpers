<script src="jquery.min.js"></script>
<script>
    $('#myBtn').on('click', function(){
        var target = $(this).attr('data-target');
        $(target).addClass('open');
    });

    $('.b_modal__close-btn').on('click', function(){
        $(this).parents('.b_modal').removeClass('open');
    })
</script>
