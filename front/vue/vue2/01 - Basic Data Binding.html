<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Data Binding</title>
</head>

<body>
    <input type="text" id="input">
    <div id="root">
    	<input type="text" id="input2" v-model='message'>
    	<p>The vakue of input is : {{ message }}</p>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
<script>

	let data = {
	    message: "Hello World"
	};

	document.querySelector('#input').value  = data.message;


	new Vue({
		el:'#root',
		data: data 
	});

</script>
</body>

</html>
